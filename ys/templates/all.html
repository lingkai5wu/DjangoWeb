<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部新闻</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contentStyle.css' %}">
</head>
<body>
<div>
    <h1>全部新闻</h1>
    <p>上次更新: {{ update_time }}</p>
    <h3><a href="{% url 'select_content_list' %}">返回查询</a></h3>
    <h3>{{ list|length }}/{{ total }}</h3>

    <ul>
        {% for content in list %}
            <li class="item">
                <a class="title" href="https://ys.mihoyo.com/main/news/detail/{{ content.content_id }}">
                    <h4 class="info" title="{{ content.title }}">{{ content.title }}</h4>
                    <div>{{ content.start_time }}</div>
                </a>
            </li>
        {% empty %}
            <li><h3>在上方输入关键词查询，或<a href="{% url 'show_all_content_list' %}">查看全部</a></h3></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
